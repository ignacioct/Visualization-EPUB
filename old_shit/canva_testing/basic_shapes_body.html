<html>
  <head> </head>

  <body>
    <canvas id="my_dataviz3" width="400" height="400"></canvas>
    <script type="text/javascript">
      // select the canvas element created in the html
      var canvas = document.getElementById("my_dataviz3");

      // Get the 'context'
      var ctx = canvas.getContext("2d");

      // Set the color:
      ctx.fillStyle = "#D8D8D8";

      // Initialize path
      ctx.beginPath();

      // Go to the starting coordinate
      ctx.moveTo(100, 50);

      // Draw 2 segments
      ctx.lineTo(300, 50);
      ctx.lineTo(200, 370);

      // Fill the shape
      ctx.fill();
      ctx.stroke();
    </script>
  </body>
</html>
